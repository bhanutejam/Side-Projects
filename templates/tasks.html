
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of tasks</title>
</head>
<body>
    <a href="/">Home</a>

    <h1>List of tasks</h1>
    <br>
    <table border="1">
        <tr>
            <th>id</th>
            <th>task</th>
            <th>date</th>
            <th>ach</th>

        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task[0] }}</td>
            <td>{{ task[1] }}</td>
            <td>{{ task[2] }}</td>
            <td>{{ task[3] }}</td>
        </tr>
        {% endfor %}
    </table>
   
    
</body>
</html>
