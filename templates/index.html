<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .sidebar a:hover {
            background-color: #e0e0e0;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .content h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="#">Home</a>
            <a href="/achievements">View Achievements</a>
            <a href="/tasks">View Tasks</a>
            <a href="#">Logout</a>
        </div>
        <div class.content>
            <h1>Welcome to the Home Page!</h1>
            <p>With tasks, you can add your daily activities and label the tasks as achievements, for the year end review.</p>
        </div>
    </div>
</body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Button</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: flex;
            align-items: center;
        }
        .center-button {
            padding: 10px 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <a href="/addtasks" class="center-button">Add Task</a>
    <!-- <button class="center-button">Add Task</button> -->

</body>
</html>
